<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>
    <h1>Все пользователи</h1>
    <ul>
        {% for user in users %}
            <li>ID: {{ user.id }}, Name: {{ user.name }}, Email: {{ user.email }}</li>
        {% endfor %}
    </ul>
    <h2>Получить данные о пользователе по ID</h2>
    <form method="post" action="{% url 'user_detail' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Получить данные</button>
    </form>
</body>
</html>
